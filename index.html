<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>

    <form action="">
        <select name="" id="">
            <option value="escuro" >Escuro</option>
            <option value="claro" >Claro</option>
        </select>
    </form>

    <h2 style="text-align: center; color: white; font-size: 1.5em; font-family: 'Courier New', Courier, monospace;">Calculator</h2>
 
    <div id='box01'>

        <p id="calc"></p>

        <table>
            <tr>
                <td> <button onclick="reset()">C</button> </td>
                <td> <button onclick="volt()">D</button> </td>
                <td> <button onclick="insert('/')">/</button> </td>
                <td> <button onclick="insert('*')">X</button> </td>
            </tr>
            <tr>
                <td> <button onclick="insert('7')">7</button> </td>
                <td> <button onclick="insert('8')">8</button> </td>
                <td> <button onclick="insert('9')">9</button> </td>
                <td> <button onclick="insert('-')">-</button> </td>
            </tr>
            <tr>
                <td> <button onclick="insert('4')">4</button> </td>
                <td> <button onclick="insert('5')">5</button> </td>
                <td> <button onclick="insert('6')">6</button> </td>
                <td> <button onclick="insert('+')">+</button> </td>
            </tr>
            <tr>
                <td> <button onclick="insert('1')">1</button> </td>
                <td> <button onclick="insert('2')">2</button> </td>
                <td> <button onclick="insert('3')">3</button> </td>
                <td rowspan="2"> <button onclick="calcular()" style='height: 112px'>=</button> </td>
            </tr>
            <tr>
                <td colspan="2"> <button style="width: 112px;" onclick="insert('0')">0</button> </td>
                <td> <button onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>

    <script src='calc.js'></script>

</body>
</html>
